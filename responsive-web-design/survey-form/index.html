<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <header class="title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="container">
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" name="number" id="number" min="10" max="99" placeholder="Age" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="form-control">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommendation" id="definitely" value="definitely" checked>
                    <label class="form-check-label" for="definitely">Definitely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommendation" id="maybe" value="maybe">
                    <label class="form-check-label" for="maybe">Maybe</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommendation" id="not-sure" value="not-sure">
                    <label class="form-check-label" for="not-sure">Not Sure</label>
                </div>
                <br/>
                
                <div class="form-group">
                    <label for="dropdown-feature">Which option best describes your current role?</label>
                    <select name="favorite-feature" id="dropdown-feature" class="form-control">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
    
                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="front-end" id="front-end" value="front-end">
                    <label class="form-check-label" for="front-end">Front-end Projects</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="back-end" id="back-end" value="back-end">
                    <label class="form-check-label" for="back-end">Back-end Projects</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                    <label class="form-check-label" for="data-visualization">Data Visualization</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="challenges" id="challenges" value="challenges">
                    <label class="form-check-label" for="challenges">Challenges</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="open-source" id="open-source" value="open-source">
                    <label class="form-check-label" for="open-source">Open Source Community</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gitter-rooms" id="gitter-rooms" value="gitter-rooms">
                    <label class="form-check-label" for="gitter-rooms">Gitter help rooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="videos" id="videos" value="videos">
                    <label class="form-check-label" for="videos">Videos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="meetups" id="meetups" value="meetups">
                    <label class="form-check-label" for="meetups">City Meetups</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label class="form-check-label" for="wiki">Wiki</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="forum" id="forum" value="forum">
                    <label class="form-check-label" for="forum">Forum</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                    <label class="form-check-label" for="additional-courses">Additional courses</label>
                </div>
                <br/>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea class="form-control" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                <br/>
                <button type="submit" class="btn btn-success btn-lg btn-block" id="submit">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
