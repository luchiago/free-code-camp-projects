<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" name="number" id="number" min="10" max="99" placeholder="Age">

            <label for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="recommendation" id="definitely" value="definitely">
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommendation" id="maybe" value="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" name="recommendation" id="not-sure" value="not-sure">
            <label for="not-sure">Not Sure</label>

            <label for="dropdown-feature">Which option best describes your current role?</label>
            <select name="favorite-feature" id="dropdown-feature">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="front-end" id="front-end" value="front-end">
            <label for="front-end">Front-end Projects</label>
            <input type="checkbox" name="back-end" id="back-end" value="back-end">
            <label for="back-end">Back-end Projects</label>
            <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
            <label for="data-visualization">Data Visualization</label>
            <input type="checkbox" name="challenges" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" name="open-source" id="open-source" value="open-source">
            <label for="open-source">Open Source Community</label>
            <input type="checkbox" name="gitter-rooms" id="gitter-rooms" value="gitter-rooms">
            <label for="gitter-rooms">Gitter help rooms</label>
            <input type="checkbox" name="videos" id="videos" value="videos">
            <label for="videos">Videos</label>
            <input type="checkbox" name="meetups" id="meetups" value="meetups">
            <label for="meetups">City Meetups</label>
            <input type="checkbox" name="wiki" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" name="forum" id="forum" value="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
            <label for="additional-courses">Additional courses</label>

            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
